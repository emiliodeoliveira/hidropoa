<div class="control-section">
    <div align='center'>
        <h2>Atualização dos Níveis do Guaíba</h2>
        <h5>Última leitura: {{lastRiverDate |  date:"dd/MM/yyyy 'às' hh:mm a" }}</h5>
        <h5> Última nível registrado: {{lastRiverValue}} metros</h5>
        <ejs-chart style='display:block' align='center' id='chartcontainer' [title]='title' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis'
            [tooltip]='tooltip' (load)='load($event)' [chartArea]='chartArea' [width]='width' [legendSettings]='legend'>
            <e-series-collection>
                <e-series [dataSource]='guaibaRiverData' type='Line' xName='date' yName='river_level' name='Estação Cais Mauá C6' width=2 [marker]='diamondMarker' opacity=1> </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>
